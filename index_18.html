<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>自动适应表单</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/jquery.mobile-1.4.5.css"/>
</head>
<body>
<div data-role="page" id="index">
    <div data-role="header" data-position="fixed">
        <h1>我是标题1</h1>
    </div>
    <div role="main" class="ui-context">
        <form>
            <div class="ui-field-contain">
                <label>发车站</label>
                <input type="text" name="start_station" value="">
            </div>
            <div class="ui-field-contain">
                <label>到达站</label>
                <input type="text" name="end_station" value="">
            </div>
            <div class="ui-field-contain">
                <label>车次</label>
                <input type="text" name="train_serial" value="">
            </div>
        </form>
    </div>
    <div data-role="footer" data-position="fixed">
        <div data-role="navbar">
            <ul>
                <li><a href="#" data-icon="camera">导航1</a></li>
                <li><a href="#" data-icon="carat-l">导航2</a></li>
                <li><a href="#" data-icon="carat-r">导航3</a></li>
                <li><a href="#" data-icon="carat-u">导航4</a></li>
                <li><a href="#" data-icon="carat-d">导航5</a></li>
            </ul>
        </div>
    </div>     
</div>
<div data-role="page" id="index2">
    <div data-role="header" data-position="fixed">
        <h1>我是标题2</h1>
    </div>
    <div role="main" class="ui-context">
        <p>我是内容2</p>
        <p><a href="#index" data-transition="fade">index</a></p>
    </div>
    <div data-role="footer" data-position="fixed">
        <div data-role="navbar">
            <ul>
                <li><a href="#">导航1</a></li>
                <li><a href="#">导航2</a></li>
                <li><a href="#">导航3</a></li>
            </ul>
        </div>
    </div>    
</div>
<script src="js/jquery-1.11.1.js"></script>
<script src="js/jquery.mobile-1.4.5.js"></script>
</body>
</html>
